<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GestEasy</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Criar Conta</h2>
                            <p class="text-muted">Cadastre-se no GestEasy</p>
                        </div>
                        
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" minlength="6" required>
                                </div>
                                <small class="text-muted">Mínimo de 6 caracteres</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmarSenha" minlength="6" required>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Cadastrar
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Já tem uma conta? 
                                    <a href="login.html" class="text-decoration-none">Faça login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <!-- Registro Script -->
    <script>
        // Verificar se já está logado
        if (TokenManager.isValid()) {
            window.location.href = '/dashboard.html';
        }
        
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                Messages.error('As senhas não coincidem!');
                return;
            }
            
            if (senha.length < 6) {
                Messages.error('A senha deve ter no mínimo 6 caracteres!');
                return;
            }
            
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            const btnTextoOriginal = btnSubmit.innerHTML;
            
            try {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cadastrando...';
                
                const response = await apiClient.post('/auth/registrar', { nome, email, senha });
                
                if (response.sucesso) {
                    TokenManager.set(response.dados.token);
                    UserManager.set({
                        id_usuario: response.dados.id_usuario,
                        nome: response.dados.nome,
                        email: response.dados.email
                    });
                    
                    Messages.success('Cadastro realizado com sucesso!');
                    window.location.href = '/dashboard.html';
                } else {
                    Messages.error(response.mensagem || 'Erro ao fazer cadastro');
                }
            } catch (error) {
                Messages.error(error.message || 'Erro ao fazer cadastro');
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = btnTextoOriginal;
            }
        });
    </script>
</body>
</html>
